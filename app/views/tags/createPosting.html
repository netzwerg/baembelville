<a href="#dialog" name="modal" onclick="document.forms[0].reset()" class="button add">INSERAT ERFASSEN</a>
<div id="boxes">
    <div id="dialog" class="window">
    #{form @Application.createPosting()}
        <div>
            Email: <input type="email" name="eMail"/>
        </div>
        <div>
            Name: <input type="text" name="displayName"/>
        </div>
        <div>
            Titel: <input type="text" name="subject"/>
        </div>
        <div>
            Beschreibung: <input type="text" name="description"/>
        </div>
        <div>
            <input type="button" value="ABBRECHEN" class="button close"/>
            <input type="submit" value="SENDEN" class="button save"/>
        </div>
    #{/form}
    </div>
    <!-- Needed to fill whole screen -->
    <div id="mask"/>
</div>
